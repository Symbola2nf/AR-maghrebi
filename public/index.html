<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-asycomme | الواقع المعزز الفوري</title>
    
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Oxanium', sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            display: flex;
            flex-direction: column; /* للسماح بوضع العنوان والمودل فوق بعض */
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
            margin: 0;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 1rem;
            letter-spacing: 0.1em;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        model-viewer {
            width: 90%;
            max-width: 500px; /* تحديد عرض أقصى */
            height: 60vh; /* ارتفاع كبير ليكون واضحًا */
            border-radius: 1rem;
            border: 1px solid #4a4a4a;
            background-color: #2a2a2a;
        }
        /* تعديل تصميم زر الواقع المعزز */
        model-viewer::part(ar-button) {
            background-color: #6a6a6a;
            border: none;
            border-radius: 0.75rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            color: white;
            font-family: 'Oxanium', sans-serif;
            font-size: 1.2rem;
            font-weight: 700;
            padding: 1rem 1.5rem;
            margin: 1.5rem;
            transition: all 0.3s ease;
        }
        model-viewer::part(ar-button):hover {
            background-color: #7a7a7a;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <h1>E-asycomme AR</h1>
    
    <model-viewer 
        src="Pizza slice.glb" 
        ar 
        ar-modes="webxr scene-viewer quick-look" 
        camera-controls 
        tone-mapping="neutral" 
        poster="https://cdn.glitch.global/e8a72a15-41e3-4246-814a-1e612f02b542/poster.webp?v=1680191518012" 
        shadow-intensity="1" 
        alt="A 3D model of a pizza slice">
    </model-viewer>

</body>
</html>
