<!DOCTYPE html>
<html>
<head>
    <title>E-asycomme AR 3D Experience</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-gesture-handler@1.2.1/dist/aframe-gesture-handler.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <div id="loader" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: #1a1a1a; z-index: 10; display: flex; align-items: center; justify-content: center; color: white; font-family: sans-serif;">
        جاري تحميل المجسم...
    </div>

    <a-scene 
        loading-screen="enabled: false"
        renderer="logarithmicDepthBuffer: true;"
        arjs="sourceType: webcam; debugUIEnabled: false;"
        gesture-detector>
        
        <a-assets>
            <a-asset-item 
                id="pizza-model" 
                src="https://cdn.glitch.global/e8a72a15-41e3-4246-814a-1e612f02b542/pizza.glb?v=1680191398018"
                crossorigin="anonymous">
            </a-asset-item>
        </a-assets>

        <a-marker preset="hiro">
            <a-entity
                id="model-container"
                gltf-model="#pizza-model"
                scale="0.2 0.2 0.2"
                position="0 0.1 0"
                gesture-handler>
            </a-entity>
        </a-marker>
        
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // إخفاء شاشة التحميل عند اكتمال تحميل المشهد
        document.querySelector('a-scene').addEventListener('loaded', function () {
            document.getElementById('loader').style.display = 'none';
        });
    </script>
</body>
</html>
