<!DOCTYPE html>
<html>
<head>
    <title>E-asycomme AR Test</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-gesture-handler@1.2.1/dist/aframe-gesture-handler.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        
        <a-marker preset="hiro">
            
            <a-box 
                position="0 0.5 0" 
                material="color: red;"
                gesture-handler>
                <a-animation 
                    attribute="rotation"
                    to="0 360 0" 
                    repeat="indefinite" 
                    dur="4000"
                    easing="linear">
                </a-animation>
            </a-box>

        </a-marker>
        
        <a-entity camera></a-entity>
    </a-scene>
    
</body>
</html>
