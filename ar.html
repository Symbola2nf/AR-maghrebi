<!DOCTYPE html>
<html>
<head>
    <title>E-asycomme AR Experience</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-gesture-handler@1.2.1/dist/aframe-gesture-handler.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-marker preset="hiro"> 
            <a-image id="user-image" rotation="-90 0 0" scale="1 1 1" gesture-handler></a-image>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const imageUrl = urlParams.get('img');
        if (imageUrl) {
            const imageEl = document.querySelector('#user-image');
            imageEl.setAttribute('src', decodeURIComponent(imageUrl));
        }
    </script>
</body>
</html>
